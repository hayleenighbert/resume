career-profile:
    title: Career Profile
    summary: UX/UI Designer and Web Developer with a passion for creating accessible, user-friendly, and meaningful interactive experiences. Has extensive experience in graphic design, product design, and full stack software development. Designs and develops applications and client experiences using modern design/web frameworks, user research, and UX design ideation/implementation.

