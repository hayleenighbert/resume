      Open source projects I've contributed to.

    assignments:
      - title: Rare Colors
        link: "http://hayleenighbert.github.io/rarecolors/"
        tagline: "Rare Colors is a UX color story/web design featuring some of the rarest pigments found in the natural world. Using those pigments as samples, I created a bold color palette and gave an in-depth history of the original pigments."

